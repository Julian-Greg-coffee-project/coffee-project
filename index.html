<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Project</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Header -->
    <header>
        <h1>Coffee!</h1>
    </header>

    <!-- Main Container -->
    <main class="container">
        <div class="row">

            <!-- Search Container -->
            <div class="col-md-6 search-container">
                <!-- Roast Search Form -->
                <form class="d-flex flex-column search-form">
                    <label for="roast-selection" class="fw-bold">Roast</label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- Coffee Name Search -->
                    <label for="coffee-name-input" class="mt-3 fw-bold">Coffee Name</label>
                    <input type="text" id="coffee-name-input">
                    <input class="btn btn-primary my-3" id="submit" type="submit" />
                    <!-- Add a Coffee -->
                    <h2 class="text-center">Add a Coffee</h2>
                    <label for="add-roast-selection" class="fw-bold">Roast</label>
                    <select id="add-roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-name-input" class="mt-3 fw-bold">Coffee Name</label>
                    <input type="text" id="add-coffee-name-input">
                    <input class="btn btn-primary my-3" id="add-submit" type="submit" />
                </form>

            </div>

<!--                </table>-->
<!--            </div>-->
            <div class="row">
                <div class="col-auto">
                    <h5 id="coffeeName"></h5>
                </div>
                <div class="col-auto">
                    <p id="coffeeRoast"></p>
                </div>
            </div>
            
        </div>
    </main>
   
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
